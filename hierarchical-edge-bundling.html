<script type="text/javascript">

    fetch("./data.json")
        .then(response => {
            return response.json();
        })
        .then(data => {


            /* Get unique Ids */
            let uniqueIds = Array.from(new Set(data.map(({fromId}) => fromId)));

            /* Unique Data for each Id  */
            var dataset = uniqueIds.map(id => {
                let setOfRelevantData = data.filter(x => x.fromId == id)

                let setOfUniqueToIds = Array.from(new Set(setOfRelevantData.map(({toId}) => toId)));

                let uniqueSentList = setOfUniqueToIds.map(toId => setOfRelevantData.find(x => x.toId == toId).toEmail)

                return {
                    fromEmail: setOfRelevantData[0].fromEmail,
                    imports: uniqueSentList,
                    fromJobtitle: setOfRelevantData[0].fromJobtitle,
                    emailsSent: setOfRelevantData.length
                }


            });

            console.log(dataset)
        })


</script>
