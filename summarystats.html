<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Template Website</title>
    </head>
    <body>
        <header>
            <ul>
                <li><a class="active" href="index.html">Home</a></li>
                <li><a href="vis1.html">Visualization 1</a></li>
                <li><a href="vis2.html">Visualization 2</a></li>
                <li><a href="summarystats.html">Summary statistics</a></li>
                <li><a href="visualizations.html">Visualizations</a></li>

                <div class="data">
                    <br>
                    <p>Upload your Data file!</p>
                    <a href="upload.html"> 
                        <input type="button" class="button" value="Upload Data"> <br>
                    </a>
                </div>

            </ul>
            <style>
                .bar {
                    fill: steelblue;
                }
            </style>
            <div class="middle">
                <h1> Summary Statistics </h1>

            </div>

            <script src="https://d3js.org/d3.v3.min.js"></script>
            <script type="text/javascript">



                var margin = {top: 50, right: 10, bottom: 100, left: 50},
                    width = 550 - margin.left - margin.right,
                    height = 400 - margin.top - margin.bottom;


                var x = d3.scale.ordinal().rangeRoundBands([50, width], .05);

                var y = d3.scale.linear().range([height, 15]);

                var xAxis = d3.svg.axis()
                    .scale(x)
                    .orient("bottom")


                var yAxis = d3.svg.axis()
                    .scale(y)
                    .orient("left")
                    .ticks(10)





                var svg = d3.select("body").append("svg")
                    .attr("width", width  + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                    .attr("style", "background-color: white")
                    .attr("transform",
                        "translate(330, -10)");

                



                // loading the data
                fetch("./freq.json")
                    .then(response => {
                         return response.json();
                     })
                         .then(data => {
                             data.forEach(function(d) {
                                d.fromJobtitle = d.fromJobtitle;
                                d.Freq = d.freq


                    });

                x.domain(data.map(function(d) { return d.fromJobtitle; }));
                y.domain([0, d3.max(data, function(d) { return d.Freq; })]);



                svg.append("g")
                    .attr("font-size", 12)
                    .attr("class", "x axis")
                    .attr("transform", "translate(0," + height + ")")
                    .call(xAxis)
                    .selectAll("text")
                    .style("text-anchor", "end")
                    .attr("dx", "-.8em")
                    .attr("dy", "-.55em")
                    .attr("transform", "rotate(-90)" )


             
                svg.append("g")
                    .attr("class", "y axis")
                    .call(yAxis)
                    .attr("transform", "translate(50, 0)")
                    .attr("font-size", 12)
                    .append("text")
                    .attr("transform", "rotate(-90) translate(-20, -50)")
                    .attr("y", 5)
                    .attr("dy", ".71em")
                    .style("text-anchor", "end")
                    .text("Frequency")
                    .attr("font-size", 12 );

                svg.selectAll(".bar")
                    .data(data)
                    .enter().append("rect")
                    .attr("class", "bar")
                    .attr("x", function(d) { return x(d.fromJobtitle); })
                    .attr("width", x.rangeBand())
                    .attr("y", function(d) { return y(d.Freq); })
                    .attr("height", function(d) { return height - y(d.Freq) });

                    //Bar Chart #2

                var svg2 = d3.select("body").append("svg")
                    .attr("width", width  + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                    .attr("style", "background-color: white")
                    .attr("transform",
                        "translate(400, -10)");

                x.domain(data.map(function(d) { return d.fromJobtitle; }));
                y.domain([0, d3.max(data, function(d) { return d.totalemailsent; })]);

                svg2.append("g")
                    .attr("class", "x axis")
                    .attr("transform", "translate(20," + height + ")")
                    .call(xAxis)
                    .selectAll("text")
                    .attr("font-size", 12)
                    .style("text-anchor", "end")
                    .attr("dx", "-.8em")
                    .attr("dy", "-.55em")
                    .attr("transform", "rotate(-90)" );

                svg2.append("g")
                    .attr("class", "y axis")
                    .call(yAxis)
                    .attr("transform", "translate(70, 0)")
                    .attr("font-size", 12)
                    .append("text")
                    .attr("transform", "rotate(-90) translate(-20, -65)")
                    .attr("y", 5)
                    .attr("dy", ".71em")
                    .style("text-anchor", "end")
                    .text("Total emails sent")
                    .attr("font-size", 12);

                svg2.selectAll(".bar")
                    .data(data)
                    .enter().append("rect")
                    .attr("class", "bar")
                    .attr("x", function(d) { return x(d.fromJobtitle); })
                    .attr("transform", "translate(20,0)")
                    .attr("width", x.rangeBand())
                    .attr("y", function(d) { return y(d.totalemailsent); })
                    .attr("height", function(d) { return height - y(d.totalemailsent); });

               


                });
            </script>
        </header>

    </body>
</html>
